fields:
  - name: id_tempo
    title: Tempo - Chave
    type: integer
    format: default
    bareNumber: true
    constraints:
      required: true
      unique: false
  - name: id_elemento
    title: Elemento de Despesa - Chave
    type: integer
    format: default
    bareNumber: true
    constraints:
      required: true
      unique: false
  - name: id_item
    title: Item de Despesa - Chave
    type: integer
    format: default
    bareNumber: true
    constraints:
      required: true
      unique: false
  - name: id_programa
    title: Programa - Chave
    type: integer
    format: default
    bareNumber: true
    constraints:
      required: true
      unique: false
  - name: id_acao
    title: Ação Orçamentária - Chave
    type: integer
    format: default
    bareNumber: true
    constraints:
      required: true
      unique: false
  - name: id_unidade_orc
    title: Unidade Orçamentária - Chave
    type: integer
    format: default
    bareNumber: true
    constraints:
      required: true
      unique: false
  - name: id_favorecido
    title: Favorecido - Chave
    type: integer
    format: default
    bareNumber: true
    constraints:
      required: true
      unique: false
  - name: id_empenho
    title: Número do Empenho - Chave
    type: integer
    format: default
    bareNumber: true
    constraints:
      required: true
      unique: false
  - name: id_tipo_documento
    title: Tipo de Documento - Chave
    type: integer
    format: default
    bareNumber: true
    constraints:
      required: true
      unique: false
  - name: tp_operacao
    title: Tipo Operação
    type: string
    format: default
    constraints:
      enum:
        - '1'
        - '2'
  - name: cd_documento
    title: Documento - Código
    type: string
    format: default
    constraints:
      required: true
  - name: cd_evento
    title: Evento - Código
    type: string
    format: default
    constraints:
      required: true
  - name: dt_anomes
    title: Ano e Mês
    type: string
    format: default
    bareNumber: true
    constraints:
      required: true
      pattern: '\d{6}'
    notes:
      - O tipo yearmonth somente aceita representação YYYY-MM (ie. com hífen)
  - name: ano_particao
    title: Ano Partição
    type: year
    format: default
    bareNumber: true
    constraints:
      required: true
  - name: vr_empenhado
    title: Valor Empenhado
    type: number
    format: default
    bareNumber: true
    decimalChar: '.'
    description: |
      Valor do orçamento reservado para fazer face a compromisso formalmente assumido com fornecedor ou credor.
    constraints:
      required: true
  - name: vr_liquidado
    title: Valor Liquidado
    type: number
    format: default
    bareNumber: true
    decimalChar: '.'
    description: |
      Valor que o fornecedor ou credor tem direito a receber referente a produto ou serviço devidamente entregue ou prestado.
    constraints:
      required: true
  - name: vr_pago
    title: Valor Pago
    type: number
    format: default
    bareNumber: true
    decimalChar: '.'
    description: |
      Valor referente aos pagamentos efetuados através de movimentações bancárias, escriturais e apropriação contábil da despesa. 

      O efetivo pagamento pode estar pendente de transmissão ao banco e/ou sujeito a compensação bancária.
    constraints:
      required: true
missingValues:
  - ''
foreignKeys:
  - fields:
      - id_favorecido
    reference:
      fields:
        - id_favorecido
      resource: dm_favorecido
  - fields:
      - id_unidade_orc
    reference:
      fields:
        - id_unidade_orc
      resource: dm_unidade_orc
  - fields:
      - id_programa
    reference:
      fields:
        - id_programa
      resource: dm_programa
  - fields:
      - id_tipo_documento
    reference:
      fields:
        - id_tipo_documento
      resource: dm_tipo_documento
  - fields:
      - id_acao
    reference:
      fields:
        - id_acao
      resource: dm_acao
  - fields:
      - id_item
    reference:
      fields:
        - id_item
      resource: dm_item_desp
  - fields:
      - id_empenho
    reference:
      fields:
        - id_empenho
      resource: dm_empenho_desp_2002
  - fields:
      - id_tempo
    reference:
      fields:
        - id_tempo
      resource: dm_tempo_diario
  - fields:
      - id_elemento
    reference:
      fields:
        - id_elemento
      resource: dm_elemento_desp
