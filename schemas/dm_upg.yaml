fields:
  - name: id_upg
    title: Unidade de Programação de Gasto - Chave
    type: integer
    format: default
    bareNumber: true
    constraints:
      required: true
  - name: ano_exercicio
    title: Ano de Exercício
    type: year
    format: default
    bareNumber: true
    constraints:
      required: true
  - name: cd_upg
    title: Unidade de Programação de Gasto - Código
    type: string
    format: default
    bareNumber: true
    missingValues:
      - '0'
    constraints:
      pattern: \d{4}
  - name: nome
    title: Unidade de Programação de Gasto - Descrição
    description: |
      - >
        Código de 4 dígitos criado para utilização no SIAFI/MG e que se refere à Unidade de Programação Especial.
    type: string
    format: default
    missingValues:
      - SEM DESCRICAO
missingValues:
  - ''
primaryKey:
  - id_upg
