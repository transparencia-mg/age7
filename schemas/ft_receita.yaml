  - name: id_alinea
    title: Alínea - Chave
    type: integer
    format: default
    bareNumber: true
    constraints:
      required: true
      unique: false
  - name: id_subalinea
    title: Subalínea - Chave
    type: integer
    format: default
    bareNumber: true
    constraints:
      required: true
      unique: false
  - name: id_item
    title: Item da Receita- Chave
    type: integer
    format: default
    bareNumber: true
    constraints:
      required: true
      unique: false
  - name: id_fonte
    title: Fonte de Recurso - Chave
    type: integer
    format: default
    bareNumber: true
    constraints:
      required: true
      unique: false
  - name: cd_fonte_recurso
    title: Fonte de Recurso - Código
    type: string
    format: default
    description: |
      Código da fonte de recurso origem da receita orçamentária.
    constraints:
      required: true
  - name: cd_classificacao_rec
    title: Classificação Receita - Código
    type: string
    format: default
    description: |
      Código completo da classificação econômica da receita. Os números representam, da esquerda para a direita: 
      - 1º dígito - Categoria econômica; 
      - 2º dígito -Origem; 
      - 3º dígito -Espécie; 
      - 4º dígito -Rubrica;
      - 5º e 6º dígito -Alínea;
      - 7º e 8º dígito -Subalínea e
      - 9º e 10º dígito - Item da receita
    constraints:
      required: true
      pattern: \d{10}
  - name: ano_particao
    title: Ano de Partição
    type: year
    format: default
    bareNumber: true
    constraints:
      required: true
  - name: vr_efetivado
    title: Valor Efetivado
    type: number
    format: default
    bareNumber: true
    decimalChar: '.'
    description: |
      Valor, em reais, da receita orçamentária efetivada ajustada.
    constraints:
      required: true
missingValues:
  - ''
