    type: integer
    format: default
    bareNumber: true
    constraints:
      required: true
      unique: false
  - name: id_unidade_orc
    title: Unidade Orçamentária - Chave
    type: integer
    format: default
    bareNumber: true
    constraints:
      required: true
      unique: false
  - name: id_origem
    title: Origem - Chave
    type: integer
    format: default
    bareNumber: true
    constraints:
      required: true
