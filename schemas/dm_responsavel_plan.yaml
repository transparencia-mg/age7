fields:
  - name: id_responsavel
    title: Responsável - Chave
    type: integer
    format: default
    bareNumber: true
    constraints:
      required: true
  - name: nome
    title: Responsável
    type: string
    format: default
    description: |
      - >
        São os atores responsáveis, com o apoio e sob a coordenação técnica das unidades de planejamento 
        e orçamento e assessorias estratégicas, pela formulação, execução, monitoramento, avaliação e revisão dos
        programas e ações do PPAG.
    constraints:
      required: true
  - name: tipo
    title: Tipo de Responsável
    type: string
    format: default
    description: |
      - > 
       Tipo de atores responsáveis pelo Programa:
        - Assessor;
        - Administrador;
        - Gestor da Ação;
        - Leitor;
        - Monitor da Ação;
        - SPGF;
        - SPGF da Ação
        - Titular e
        - SCPO -  Superintendência Central de Planejamento e Orçamento;
    constraints:
      required: true
  - name: email
    title: e-mail do Responsável
    type: string
    format: default
    constraints:
      required: true
  - name: telefone
    title: Telefone do Responsável
    type: string
    format: default
missingValues:
  - ''
primaryKey:
  - id_responsavel
