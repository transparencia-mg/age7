fields:
  - name: id_tempo
    title: Tempo - Chave
    type: integer
    format: default
    bareNumber: true
    constraints:
      required: true
      unique: false
  - name: id_unidade_orc
    title: Unidade Orçamentária - Chave
    type: integer
    format: default
    bareNumber: true
    constraints:
      required: true
      unique: false
  - name: id_municipio
    title: Município - Chave
    type: integer
    format: default
    bareNumber: true
    constraints:
      required: true
      unique: false
  - name: id_item
    title: Item - Chave
    type: integer
    format: default
    bareNumber: true
    constraints:
      required: true
      unique: false
  - name: cd_ibge
    title: IBGE - Código
    description: Código do municípo no IBGE
    type: string
    format: default
    constraints:
      required: true
      unique: false
  - name: nr_doc_liquidacao
    title: Número Documento Liquidação
    description: Número de Identificação do documento de liquidação
    type: string
    format: default
    constraints:
      required: true
  - name: tp_documento
    title: Tipo de Documento
    type: string
    format: default
    constraints:
      required: true
  - name: tp_operacao
    title: Tipo de Operação
    type: string
    format: default
    constraints:
      required: true
  - name: cd_transacao_org
    title: Órgão Transação - Código
    type: string
    format: default
    constraints:
      required: true
  - name: ano_particao
    title: Ano
    type: year
    format: default
    bareNumber: true
    constraints:
      required: true
  - name: vr_investido
    title: Valor Investido
    type: number
    format: default
    bareNumber: true
    decimalChar: '.'
    description: |
      - > 
        Valor, em reais, da despesa liquidada referente ao investimento - compras de equipamentos, material 
        permanente e realização de obras, diretamente pelo Estado ou por meio de repasses de recursos.
    constraints:
      required: true
missingValues:
  - 'SEM DESCRICAO'
foreignKeys:
  - fields:
      - id_tempo
    reference:
      fields:
        - id_tempo
      resource: dm_tempo_diario
  - fields:
      - id_item
    reference:
      fields:
        - id_item
      resource: dm_item_desp
  - fields:
      - id_municipio
    reference:
      fields:
        - id_municipio
      resource: dm_municipio
  - fields:
      - id_unidade_orc
    reference:
      fields:
        - id_unidade_orc
      resource: dm_unidade_orc
