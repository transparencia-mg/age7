fields:
  - name: id_contrato
    title: Contrato - Chave
    type: integer
    format: default
    bareNumber: true
    constraints:
      required: true
      unique: false
  - name: cd_siafi
    title: Número SIAFI - Código
    type: string
    format: default
    description: |
      Número de identificação Contrato no Sistema Integrado de Administração Financeira (SIAFI).
    bareNumber: true
    constraints:
      required: true
  - name: nr_contrato_conv
    title: Número Contrato Convênio
    type: string
    format: default
    description: |
      Número identificador do instrumento de contratação.
  - name: dt_assinatura
    title: Data de Assinatura
    type: date
    format: default
    constraints:
      required: true
  - name: dt_vencimento
    title: Data de Vencimento
    type: date
    format: default
    constraints:
      required: true
  - name: vr_inicial
    title: Valor Inicial
    type: number
    format: default
    bareNumber: true
    decimalChar: '.'
    description: |
      Valor financeiro inicial do contrato ou convênio. 
    constraints:
      required: true
missingValues:
  - 'SEM DESCRICAO'
primaryKey:
  - id_contrato
