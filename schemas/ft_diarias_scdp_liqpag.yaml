fields:
  - name: id_documento_viagem
    title: Documento de Viagem - Chave
    type: integer
    format: default
    bareNumber: true
    constraints:
      required: true
      unique: false
  - name: id_empenho
    title: Número do Empenho - Chave
    type: integer
    format: default
    bareNumber: true
    constraints:
      required: true
      unique: false
  - name: id_programa
    title: Programa - Chave
    type: integer
    format: default
    bareNumber: true
    constraints:
      required: true
      unique: false
  - name: id_funcao
    title: Função - Chave
    type: integer
    format: default
    bareNumber: true
    constraints:
      required: true
      unique: false
  - name: id_fonte
    title: Fonte de Recurso - Chave
    type: integer
    format: default
    bareNumber: true
    constraints:
      required: true
      unique: false
  - name: id_item
    title: Item de Despesa - Chave
    type: integer
    format: default
    bareNumber: true
    constraints:
      required: true
      unique: false
  - name: id_acao
    title: Ação Orçamentária - Chave
    type: integer
    format: default
    bareNumber: true
    constraints:
      required: true
      unique: false
  - name: fl_passagem
    title: Passagem - Flag
    type: string
    format: default
    description: |
      - '0' - Diárias
      - '1' - Passagem
    constraints:
      required: true
      enum:
        - '0'
        - "1"
  - name: nr_liquidacao
    title: Número Liquidação
    type: string
    format: default
    description: |
      Número do documento de liquidação.
    constraints:
      required: true
      unique: false
  - name: nr_pagamento
    title: Número Pagamento
    type: string
    format: default
    description: |
      Número do documento de ordem de pagamento.
    constraints:
      required: true
      unique: false
  - name: dt_liquidacao
    title: Data da liquidação
    type: date
    format: default
  - name: dt_pagamento
    type: date
    format: default
  - name: vr_devolvido
    title: Valor Devolvido
    type: number
    format: default
    bareNumber: true
    decimalChar: '.'
    constraints:
      required: true
  - name: vr_liqpag
    title: Valor liquidado/Pago
    type: number
    format: default
    bareNumber: true
    decimalChar: '.'
    description: |
      - > 
        Valor pago referente às despesas com diárias e passagens aéreas e terrestres de servidor público ou 
        colaborador eventual em razão de viagem a trabalho.
    constraints:
      required: true
missingValues:
  - ''
foreignKeys:
  - fields:
      - id_funcao
    reference:
      fields:
