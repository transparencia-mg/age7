      Nome do país de origem/destino da viagem a serviço realizada pelo servidor dos órgãos da Administração Pública direta, autárquica e fundacional do Poder Executivo.
    type: string
    format: default
    constraints:
      required: true
missingValues:
  - 'SEM DESCRICAO'
primaryKey:
  - id_pais
