fields:
  - name: id_interveniente
    title: Órgão Interveniente - Chave
    type: integer
    format: default
    bareNumber: true
    constraints:
      required: true
      unique: false
  - name: nr_documento
    title: Órgão Interveniente - Código
    description: Codigo do órgão interveniente do Convênio de Entrada
    type: string
    format: default
    constraints:
      required: true
  - name: nome
    title: Órgão Interveniente - Descrição
    description: |
      Órgão ou entidade que participa do convênio dando sua anuência ou assumindo obrigações diferentes daquelas assumidas pelo Proponente ou Concedente.
      É opcional, pode ser pessoa física ou uma Unidade/Órgão.
    type: string
    format: default
    constraints:
      required: true
missingValues:
  - 'SEM DESCRICAO'
primaryKey:
  - id_interveniente
