fields:
  - name: id_contrato
    title: Contrato - Chave
    type: integer
    format: default
    bareNumber: true
    constraints:
      required: true
      unique: false
  - name: nr_contrato
    title: Número do Contrato
    description: Número identificador do processo de compra no Portal de Compras
    type: integer
    format: default
    bareNumber: true
    constraints:
      required: true
  - name: url_contrato
    title: URL Contrato
    description: Link para acessar o contrato
    type: string
    format: default
    missingValues: ''
  - name: objeto
    title: Objeto
    description: Descrição dos bens e serviços que estão sendo comprados e sua finalidade.
    type: string
    format: default
    constraints:
      required: true
  - name: situacao
    title: Situação do Contrato
    description: |
      Situação em que se encontra o contrato quanto a sua vigência.
      - Encerrado;
      - Vencido;
      - Rescindido ou
      - Vigente publicado
    type: string
    format: default
    constraints:
      required: true
  - name: tipo
    title: Tipo de Contrato
    description: |
      Informa o tipo de contrato firmado pela Administração, por exemplo, obra, fornecimento de bens, etc.
    type: string
    format: default
    constraints:
      required: true
  - name: dt_publicacao
    title: Data de Publicação
    type: date
    format: default
    constraints:
      required: true
  - name: dt_inicio_vigencia
    title: Data Início da Vigência
    type: date
    format: default
    constraints:
      required: true
  - name: dt_fim_vigencia
    title: Data Fim da Vigência
    type: date
    format: default
    constraints:
      required: true
  - name: dt_fim_vigencia_atual
    title: Data Fim da Vigência Atualizada
    type: date
    format: default
    constraints:
      required: true
  - name: vr_homologado
    title: Valor Homologado
    description: |
      Valor total homologado licitado ou comprado do item de material/serviço.
    type: number
    format: default
    bareNumber: true
    decimalChar: '.'
    constraints:
      required: true
  - name: vr_atualizado
    title: Valor Atualizado
    description: |
      Valor total do item de material/serviço atualizado pelas alterações contratuais, com ou sem termo de contrato.
    type: number
    format: default
    bareNumber: true
    decimalChar: '.'
    constraints:
      required: true
missingValues:
  - 'SEM DESCRICAO'
primaryKey:
  - id_contrato
