fields:
  - name: id_fonte
    title: Fonte de Recurso - Chave
    type: integer
    format: default
    bareNumber: true
    constraints:
      required: true
      unique: false
  - name: ano_exercicio
    title: Ano de Exercício
    type: year
    format: default
    bareNumber: true
    missingValues:
      - '0'
  - name: cd_fonte
    title: Fonte de Recurso - Código
    type: integer
    format: default
    bareNumber: true
    constraints:
      required: true
  - name: nome
    title: Fonte de Recurso - Descrição
    description: |
      - > 
       Permite a identificação da origem e destinação dos recursos legalmente vinculados a órgão, fundo ou despesa.
    type: string
    format: default
missingValues:
  - ''
primaryKey:
  - id_fonte
